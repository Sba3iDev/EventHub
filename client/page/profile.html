<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link rel="stylesheet" href="../style/normalize.css" />
        <link rel="stylesheet" href="../style/profile.css" />
        <title>Profile</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <i class="fas fa-circle-user"></i>
                <span></span>
            </div>
            <div class="data">
                <div class="username">
                    <span>Username:</span>
                    <input type="text" value="" />
                </div>
                <div class="email">
                    <span>Email:</span>
                    <input type="email" value="" />
                </div>
                <div class="role">
                    <span>Role:</span>
                    <input type="text" value="" readonly />
                </div>
            </div>
            <div class="buttons">
                <button class="edit-disabled" id="edit" type="submit" disabled><i class="fas fa-edit"></i>Edit</button>
                <button class="logout"><i class="fas fa-sign-out"></i>Log out</button>
            </div>
        </div>
        <div class="delete">
            <button type="submit">Delete account</button>
        </div>
        <script type="module" src="../script/profile.js"></script>
    </body>
</html>
